<html>

<head>
   <title> JavaScript number Exponential notation </title>
</head>

<body>
   <script>
      let num1 = 98e4;    // 980000
      let num2 = 98e-4;   // 0.0098
      document.write("The value of num1 is: " + num1 + "<br/>"); // Using the variable num1 and we will get: The value of num1 is 980000
      document.write("The value of num2 is: " + num2); // Using the variable num2 and we will get: The value of num2 is 0.0098
   </script>
</body>

</html>

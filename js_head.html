<html>

<head>
  <script type="text/javascript">
    function sayHello(F) {
      alert("Hello World");
    }
    // function definition "sayHello(F), which shows an alert("Hello World") when called"
  </script>
</head>

<body>
  <input type="button" onclick="sayHello()" value="Say Hello" />
  <!-- create a button "Say Hello", when pressed, which calls the function "sayHello(F)"  -->
</body>

</html>

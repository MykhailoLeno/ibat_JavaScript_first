<html>

<head>
   <title> JavaScript Undefined </title>
</head>

<body>
   <script>
      let houseNo; // Contains undefined value
      let apartment = "Ajay"; // Variable declaration and Assigning the "Ajay" 
      apartment = undefined; // Assigning the undefined value
      document.write("The value of the house No is: " + houseNo + "<br/>"); // We will get a string: The value of the house No is: undefined
      document.write("The value of the apartment is: " + apartment + "<br/>"); // We will get a string: The value of the apartment is: undefined
   </script>
</body>

</html>

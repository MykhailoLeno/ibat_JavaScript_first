<html>

<head>
   <title> JavaScript dynamic data type </title>
</head>

<body>
   <script>
      let first = "One"; // it is string
      first = 1; // now it's Number
      document.write("The value of the first variable is " + first + "<br/>"); // Write next text: "The value of the first variable is 1"
      first = true; // now it's Boolean
      document.write("The value of the first variable is " + first + "<br/>"); // Write next text: "The value of the first variable is true"
   </script>
</body>

</html>

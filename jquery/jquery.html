<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./jquery.css">
</head>

<body>

    <div id="container">
        <h3>Post method using ajax jquery</h3>
        <form id="form">
            <input type="text" id="formTitle" placeholder="title...">
            <textarea id="formBody" placeholder="description..."></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="resultPost"></div>

        <h3>Get method using ajax jquery</h3>
        <button id="btnGetData">Get data</button>
        <div id="result"></div>

        <h3>AJAX JSON method</h3>
        <button id="getJSONBtn">Get JSON data</button>
        <div id="resultJSON"></div>

    </div>

    <script src="./jquery.js"></script>
</body>

</html>

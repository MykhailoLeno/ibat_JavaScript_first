<html>

<head>
  <script type="text/javascript" src="say_hello_function_external.js"></script>
  <!-- Indicates that the content of this tag is JavaScript code,
    and Specifies the path to the file "say_hello_function_external.js"-->
</head>

<body>
  <script type="text/javascript">
    document.write("Hello World");
  </script>
  <!-- function "document.write" write on HTML doc text "Hello World" -->

  <input type="button" onclick="sayHello()" value="Say Hello" />
  <!-- create a button "Say Hello", when pressed, which calls the function "sayHello()" -->
</body>

</html>

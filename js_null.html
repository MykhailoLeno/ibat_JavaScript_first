<html>

<head>
   <title> JavaScript null </title>
</head>

<body>
   <script>
      let houseNo = null; // Unknown house number
      let apartment = "B-2"; // Value: "B-2", type: string
      appartment = null; // Updating the value to null
      document.write("The value of the houseNo is: " + houseNo + "<br/>"); //Using the variable - houseNo. We get: The value of the houseNo is: null
      document.write("The value of the apartment is: " + apartment + "<br/>"); //Using the variable - apartment. We get: The value of the apartment is: null
   </script>
</body>

</html>

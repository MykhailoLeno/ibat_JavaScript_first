<html>

<head>
   <title> JavaScript number </title>
</head>

<body>
   <script>
      let num1 = 10; // Integer
      let num2 = 10.22; // Floating point number
      document.write("The value of num1 is " + num1 + "<br/>"); // Using the variable num1 and we will get: The value of num1 is 10
      document.write("The value of num2 is " + num2); // Using the variable num2 and we will get: The value of num2 is 10.22
   </script>
</body>

</html>

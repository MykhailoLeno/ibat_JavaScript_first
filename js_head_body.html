<html>

<head>
  <script type="text/javascript">
    function sayHello(F) {
      alert("Hello World");
    }
    // function definition "sayHello(F)" which shows an alert("Hello World") when called
  </script>
</head>

<body>
  <script type="text/javascript">
    document.write("Hello World");
    // function "document.write" write on HTML doc text "Hello World"
  </script>
  <input type="button" onclick="sayHello()" value="Say Hello" />
  <!-- Create a button "Say Hello", and when pressed, which calls the function "sayHello()" -->
</body>

</html>

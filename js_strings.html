<html>

<head>
   <title> JavaScript string </title>
</head>

<body>
   <script>
      let str1 = "Hello World!"; // Using double quotes
      let str2 = 'Hello World!'; // Using single quotes
      let str3 = `Hello World!`; // Using backticks
      document.write(str1 + "<br>"); // Using the variable str1 and we will get: Hello World!
      document.write(str2 + "<br>"); // Using the variable str2 and we will get: Hello World!
      document.write(str3 + "<br>"); // Using the variable str3 and we will get: Hello World!
   </script>
</body>

</html>

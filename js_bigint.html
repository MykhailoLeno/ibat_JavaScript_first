<html>

<head>
   <title> JavaScript Bigint </title>
</head>

<body>
   <script>
      let largeNum = 1245646564515635412348923448234842842343546576876789n; // Declares a new variable "largeNum", and assigns it a very large number, and the letter "n" indicates that the type of this variable is "Bigint"
      document.write("The value of the largeNum is " + largeNum + "<br/>"); // Will output the text "The value of the largeNum is 1245646564515635412348923448234842842343546576876789" with the value of the variable largeNum
   </script>
</body>

</html>

<html>

<head>
   <title> typeof operator </title>
</head>

<body>
   <script>
      let num = 30; // Variable declaration (type number, value 30)
      let str = "Hello"; // Variable declaration (type string, value "Hello")
      let bool = true; // Variable declaration (type boolean, value true)
      document.write("The data type of num is: " + typeof num + "<br/>"); // We deduce the type of the variable num: number
      document.write("The data type of bool is: " + typeof bool + "<br/>"); // We deduce the type of the variable bool: boolean
   </script>
</body>

</html>

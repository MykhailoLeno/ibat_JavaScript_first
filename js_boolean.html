<html>

<head>
   <title> JavaScript Boolean </title>
</head>

<body>
   <script>
      let bool1 = true; // It is boolean variable bool1 with value true
      let bool2 = false; // It is boolean variable bool2 with value false
      document.write("The value of the bool1 is " + bool1 + "<br/>"); // Write next text: "The value of the bool1 is true"
      document.write("The value of the bool2 is " + bool2 + "<br/>"); // Write next text: "The value of the bool2 is false"
   </script>
</body>

</html>
